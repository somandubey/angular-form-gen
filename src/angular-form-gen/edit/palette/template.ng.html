<!-- fieldName -->
<div>
<div >
  <div fg-property-field="fieldName" fg-property-field-label="Name">
    <input type="text"
           class="form-control"
           name="fieldName"
           ng-model="field.name"
           ng-required="true"
           ng-pattern="/^[a-zA-Z]([\w]+)?$/"
           fg-unique-field-name/>
  </div>
</div>

<!-- displayName -->
<div >
  <div fg-property-field="displayName" fg-property-field-label="Display name">
    <input type="text" class="form-control" name="displayName" ng-model="field.displayName"/>
  </div>
</div>

<!-- placeholder -->
<div >
  <div fg-property-field="fieldPlaceholder" fg-property-field-label="Placeholder text">
    <input type="text"
           class="form-control"
           name="fieldPlaceholder"
           ng-model="field.placeholder"/>
  </div>
</div>

<!-- tooltip -->
<div >
  <div fg-property-field="fieldTooltip" fg-property-field-label="Tooltip">
    <input type="text"
           class="form-control"
           name="fieldTooltip"
           ng-model="field.tooltip"/>
  </div>
</div>

<! -- field group -->
<div >
   <div fg-property-field="fieldGroup" fg-property-field-label="Field group">
   <select class="form-control" ng-model="selected"  ng-change="changedGroupValue(selected)">
                <option ng-repeat="group in groups" >
                  <span>{{group.name}}</span>
                </option>
              </select>
</div>
