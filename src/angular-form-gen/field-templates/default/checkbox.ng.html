<div class="checkbox">
  <label title="{{ field.schema.tooltip }}">
    <input fg-field-input id="{{ field.$_id }}" 
      type="checkbox" 
      tabindex="{{ tabIndex }}" 
      ng-model="form.data[field.schema.formFieldId]">
    <span ng-if="field.schema.nolabel">{{ field.schema.name }}</span>
  </label>
</div>
