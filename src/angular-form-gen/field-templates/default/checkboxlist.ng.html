<div fg-checkboxlist fg-field-input ng-model="form.data[field.schema.formFieldId]" name="{{ field.schema.name }}">
  <div class="checkbox" ng-repeat="option in field.schema.fieldoptions">
    <label title="{{ field.schema.tooltip }}">
      <input type="checkbox"
             tabindex="{{ tabIndex }}"
             value="{{ option.text }}"
             ng-model="form.data[field.schema.formFieldId][option.value]">
      <span>{{option.text || option.value}}</span>
    </label>
  </div>
</div>
