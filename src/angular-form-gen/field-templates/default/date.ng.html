<div ng-init="form.data['formFieldId']=field.schema.formFieldId">

       fg-field-input

       ng-model="form.data[field.schema.name]"
       ng-required="field.schema.validation.required"

       ng-max="{{ field.schema.validation.endDate }}" -->>
</div>
